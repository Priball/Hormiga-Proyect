<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
        
        <title>Registrarse</title>
        <link rel="stylesheet" href="estilos2.css" >
    </head>
    
    <body> 
         
 
        <section class="form-register">
            
          <div>
             <h1>Formulario de Registro</h1><hr><br> 
             <input      class="controls"     type="text"        name="nombres"           id="nombre"            placeholder="Nombre" required > 
             <input      class="controls"     type="text"        name="apellidos"         id="apellido"          placeholder="Apellido" required>
             <input      class="controls"     type="text"        name="direccion"         id="direccion"         placeholder="Dirección"required>
             <input      class="controls"     type="tel"         name="telefono"          id="telefono"          placeholder="Telefono"required>
             <input      class="controls"     type="number"      name="codigo postal"     id="codigo postal"     placeholder="Codigo postal"required>
             <input      class="controls"     type="text"        name="ciudad"            id="ciudad"            placeholder="Ciudad "required>
             <input      class="controls"     type="text"        name="provincia"         id="provincia"         placeholder="Provincia"required>
             <input      class="controls"     type="text"        name="pais"              id="pais"              placeholder="País"required>
             <input      class="controls"     type="text"        name="Alias"             id="Alias"             placeholder="Invente su alias"required>
             <input      class="controls"     type="email"       name="email"             id="email"             placeholder="Email"required>
             <input      class="controls"     type="password"    name="password"          id="password"          placeholder="Cree su contraseña"required>
             <input      class="controls"     type="password"    name="password2"         id="password2"         placeholder="Repita su contraseña"required>
          </div>
          
             <input type="checkbox">  
             <p><a  required href="#">Estoy de acuerdo con los terminos y condiciones</a></p>
             
            <input class="botons" type="button" value="Registrarse">
        


            <img width="100" alt="logo hormiga" src="img/hormigalogo.png">
    
            <p><a href="index.html">¿Ya tengo cuenta?</a></p> 
      
        </section>
              
    </body>



</html>
